
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Aagaz - Pet Care Companion</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#0EA5E9",
                        secondary: "#38BDF8",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E293B",
                        safe: "#10B981",
                        toxic: "#EF4444",
                    },
                    fontFamily: {
                        display: ["Nunito", "Poppins", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body { 
            background-color: #F1F5F9;
            overscroll-behavior-y: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        /* Safe area handling */
        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "expo-status-bar": "https://esm.sh/expo-status-bar@^3.0.9",
    "react-native": "https://esm.sh/react-native@^0.83.1",
    "@expo/vector-icons": "https://esm.sh/@expo/vector-icons@^15.0.3"
  }
}
</script>
</head>
<body class="font-display">
    <div id="root"></div>
</body>
</html>
